<label>Choose a xml file:</label>
<br>
<input type="file" id="xmlFile">
<br><br>
<button id="Create">Create</button>
<script src="FileSaver.js"></script>
<script>
    var xmlFile = document.getElementById("xmlFile");
    var createButton = document.getElementById("Create");
    createButton.onclick = function()
    {
        if(xmlFile.files.length != 0)
        {
            var reader = new FileReader();
            reader.onloadend = function(event) 
            {
                var xmlText = event.target.result;
                fetch("NicoPlayerFormat.txt").then(res=>res.text())
                .then(formatText=>
                {
                    xmlText = xmlText.replace('\n',"");
                    var resultText = formatText.replace('{0}',xmlText);
                    
                    var blob = new Blob(["This is my first text."], {type: "text/plain;charset=utf-8"});
                    saveAs(blob, "testfile1.txt");

                    console.log(resultText);
                });
            }
            reader.readAsText(xmlFile.files[0]);
        }
    }
</script>
